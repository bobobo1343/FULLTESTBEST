<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone - Full Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .app {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 280px;
      background-color: #000;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar h2 {
      color: #fff;
      font-size: 18px;
      margin-bottom: 16px;
    }
    .sidebar .library-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      color: #b3b3b3;
      font-size: 14px;
      cursor: pointer;
    }
    .sidebar .library-item:hover {
      color: #fff;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #121212;
      overflow-y: auto;
    }
    .header {
      background-color: #121212;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header input {
      background: #242424;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      color: white;
      width: 300px;
    }
    .sections {
      padding: 0 20px 20px 20px;
    }
    .section {
      margin-bottom: 32px;
    }
    .section h3 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }
    .card {
      background-color: #181818;
      padding: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card:hover {
      background-color: #282828;
    }
    .card img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .card .title {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .card .subtitle {
      font-size: 12px;
      color: #b3b3b3;
    }
    .now-playing {
      background-color: #181818;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-top: 1px solid #282828;
    }
    .now-playing .track-info {
      display: flex;
      align-items: center;
    }
    .now-playing .track-info img {
      width: 56px;
      height: 56px;
      border-radius: 4px;
      margin-right: 12px;
    }
    .now-playing .track-info .info {
      display: flex;
      flex-direction: column;
    }
    .now-playing .track-info .info .title {
      font-weight: bold;
      font-size: 14px;
    }
    .now-playing .track-info .info .artist {
      font-size: 12px;
      color: #b3b3b3;
    }
    .now-playing .controls {
      display: flex;
      align-items: center;
    }
    .now-playing .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      margin: 0 8px;
      cursor: pointer;
    }
    .now-playing .progress {
      flex: 1;
      margin: 0 20px;
      display: flex;
      align-items: center;
    }
    .now-playing .progress input[type="range"] {
      width: 100%;
    }
    .queue {
      background-color: #121212;
      padding: 20px;
      border-left: 1px solid #282828;
      width: 300px;
      overflow-y: auto;
    }
    .queue h3 {
      font-size: 18px;
      margin-bottom: 16px;
    }
    .queue-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
    }
    .queue-item img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      margin-right: 10px;
    }
    .queue-item .info {
      display: flex;
      flex-direction: column;
    }
    .queue-item .info .title {
      font-size: 14px;
    }
    .queue-item .info .artist {
      font-size: 12px;
      color: #b3b3b3;
    }
    @media (max-width: 768px) {
      .sidebar, .queue {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <h2>Your Library</h2>
      <div class="library-item">Liked Songs</div>
      <div class="library-item">Local Files</div>
      <div class="library-item">Playlists</div>
      <div class="library-item">Artists</div>
      <div class="library-item">Albums</div>
    </div>
    <div class="main-content">
      <div class="header">
        <input type="text" placeholder="What do you want to play?" />
      </div>
      <div class="sections">
        <div class="section">
          <h3>Made For You</h3>
          <div class="grid">
            <div class="card">
              <img src="https://i.scdn.co/image/ab67616d0000b273dc3bbfbf97b0b477ff3be6e7" alt="mix">
              <div class="title">Daily Mix</div>
              <div class="subtitle">Your shortcut to hidden gems</div>
            </div>
            <!-- Add more cards as needed -->
          </div>
        </div>
        <div class="section">
          <h3>Your Top Mixes</h3>
          <div class="grid">
            <div class="card">
              <img src="https://i.scdn.co/image/ab67616d0000b2738d25557ac2f45b7c96a3e347" alt="mix">
              <div class="title">Hip Hop Mix</div>
              <div class="subtitle">Kanye, Carti, Ken Carson</div>
            </div>
          </div>
        </div>
      </div>
      <div class="now-playing">
        <div class="track-info">
          <img src="https://i.scdn.co/image/ab67616d0000b273e099bf8f74b5cb479d943191" alt="cover">
          <div class="info">
            <div class="title">Vamped</div>
            <div class="artist">Destroy Lonely</div>
          </div>
        </div>
        <div class="controls">
          <button>⏮️</button>
          <button>▶️</button>
          <button>⏭️</button>
        </div>
        <div class="progress">
          <input type="range" min="0" max="100" value="11" />
        </div>
      </div>
    </div>
    <div class="queue">
      <h3>Next in queue</h3>
      <div class="queue-item">
        <img src="https://i.scdn.co/image/ab67616d0000b2737e25ffef89b7cba2bdfc5fe3" alt="queue">
        <div class="info">
          <div class="title">glock_19</div>
          <div class="artist">Ken Carson</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
