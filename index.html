<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MUSICMUSICMUSIC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background-color: #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      color: #1DB954;
      margin-bottom: 20px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #b3b3b3;
      text-align: left;
      padding: 8px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .sidebar button:hover {
      color: #fff;
    }

    .playlist-names {
      margin-top: 20px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      padding: 10px;
      background-color: #181818;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .top-bar input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      border: none;
      background-color: #282828;
      color: white;
      margin: 5px 0;
    }

    .top-bar .playlist-input {
      display: flex;
      gap: 10px;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    #track-list {
      margin-top: 10px;
    }

    .track-item {
      padding: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border-bottom: 1px solid #282828;
      justify-content: space-between;
    }

    .track-item:hover,
    .track-item.active {
      background-color: #282828;
    }

    .track-item span {
      flex: 1;
    }

    .track-item button {
      background: none;
      border: none;
      color: #1DB954;
      font-size: 20px;
      cursor: pointer;
    }

    .player-bar {
      background-color: #181818;
      padding: 10px;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .controls button {
      margin: 0 10px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    #audio {
      width: 100%;
      margin-top: 10px;
      appearance: none;
      background: none;
    }

    audio::-webkit-media-controls-panel {
      background-color: #282828;
      border-radius: 10px;
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-timeline,
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display,
    audio::-webkit-media-controls-volume-slider {
      filter: invert(1);
    }

    #track-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .main {
        flex: 1;
      }

      .top-bar input {
        width: 100%;
      }

      .playlist-names {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div>
        <h2>MUSIC</h2>
        <button onclick="loadAllTracks()">All Songs</button>
      </div>
      <div class="playlist-names" id="playlist-names"></div>
    </div>

    <div class="main">
      <div class="top-bar">
        <input id="search" type="text" placeholder="Search for a song..." />
        <div class="playlist-input">
          <input id="new-playlist-name" type="text" placeholder="New Playlist Name" />
          <button onclick="createPlaylist()">‚ûï</button>
        </div>
      </div>

      <div class="content">
        <div id="track-list"></div>
      </div>

      <div class="player-bar">
        <div id="track-title">Click a song or use controls</div>
        <div class="controls">
          <button onclick="prevTrack()">‚èÆÔ∏è</button>
          <button onclick="audio.paused ? audio.play() : audio.pause()">‚èØÔ∏è</button>
          <button onclick="nextTrack()">‚è≠Ô∏è</button>
          <button onclick="shuffleTrack()">üîÄ</button>
        </div>
        <audio id="audio" controls></audio>
      </div>
    </div>
  </div>

  <!-- JavaScript code unchanged -->
</body>
</html>
