<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MUSICMUSICMUSIC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background-color: #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      color: #1DB954;
      margin-bottom: 20px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #b3b3b3;
      text-align: left;
      padding: 8px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .sidebar button:hover {
      color: #fff;
    }

    .playlist-names {
      margin-top: 20px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      padding: 10px;
      background-color: #181818;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .top-bar input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      border: none;
      background-color: #282828;
      color: white;
      margin: 5px 0;
    }

    .top-bar .playlist-input {
      display: flex;
      gap: 10px;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    #track-list {
      margin-top: 10px;
    }

    .track-item {
      padding: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border-bottom: 1px solid #282828;
      justify-content: space-between;
    }

    .track-item:hover,
    .track-item.active {
      background-color: #282828;
    }

    .track-item span {
      flex: 1;
    }

    .track-item button {
      background: none;
      border: none;
      color: #1DB954;
      font-size: 20px;
      cursor: pointer;
    }

    .player-bar {
      background-color: #181818;
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    #progress-container {
      width: 100%;
      max-width: 600px;
      height: 6px;
      background: #404040;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      margin-bottom: 10px;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: #1DB954;
      border-radius: 5px;
    }

    #volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #volume {
      width: 100px;
    }

    #track-title {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .main {
        flex: 1;
      }

      .top-bar input {
        width: 100%;
      }

      .playlist-names {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- rest of HTML unchanged -->

  <div class="player-bar">
    <div id="track-title">Click a song or use controls</div>
    <div class="controls">
      <button onclick="prevTrack()">‚èÆÔ∏è</button>
      <button onclick="togglePlayPause()">‚èØÔ∏è</button>
      <button onclick="nextTrack()">‚è≠Ô∏è</button>
      <button onclick="shuffleTrack()">üîÄ</button>
    </div>
    <div id="progress-container" onclick="seek(event)">
      <div id="progress"></div>
    </div>
    <div id="volume-control">
      <label for="volume">üîä</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
    <audio id="audio"></audio>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progress-container');
    const volumeSlider = document.getElementById('volume');

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
    });

    function seek(e) {
      const rect = progressContainer.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    }

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
